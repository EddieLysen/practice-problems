<body>
  <script>
    function phAnalyzer(pH)  {
      if (pH < 7) {
        console.log("acidic")
      } else if (pH === 7) {
        console.log("neutral")
      } else if (pH < 15 ) {
      console.log("alkaline")
      } else {
      console.log("invalid number")
    }
    }
    console.log(phAnalyzer(7));
    console.log(phAnalyzer(4));
    console.log(phAnalyzer(12));
    console.log(phAnalyzer(25));
  </script>
</body>
